name: Simple CI/CD Pipeline

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    name: Build Spring Boot Project
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # ðŸ‘‡ change this path if your pom.xml is inside a subfolder
      - name: Build Application
        working-directory: ./Spring-boot-Kafka
        run: mvn clean package -DskipTests

      - name: Archive Jar Artifact
        uses: actions/upload-artifact@v4
        with:
          name: springboot-jar
          path: ./Spring-boot-Kafka/target/*.jar

  deploy:
    name: Deploy Stage
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Simulate Deployment
        run: |
          echo "âœ… Build completed successfully"
